<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- <img class="bckgr" src="images/todo.png" alt="">
 -->

    <div class="title">
        <p> To Do List</p>
    </div>
    <div id="option-pos">
        <div class="option-section">
            <div class="option-title">
                <p class="op-title-text">To do</p>
            </div>
            <div onclick="show('todo')" class="option-selection">
            <p class="add-text">+ Add</p>    
            </div>
        </div>
        <div id="todo" ></div>
        <div class="option-section">
            <div class="option-title">
                <p class="op-title-text">In progress</p>
            </div>
            <div class="option-selection">
                <p class="add-text">+ Add</p>  
            </div>
        </div>
        <div class="option-section">
            <div class="option-title">
                <p class="op-title-text">Stuck</p>
            </div>
            <div class="option-selection">
                <p class="add-text">+ Add</p>  
            </div>
        </div>
        <div class="option-section">
            <div class="option-title">
                <p class="op-title-text">Done</p>
            </div>
            <div class="option-selection">
                <p class="add-text">+ Add</p>  
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
